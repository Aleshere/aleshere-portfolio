   <section id="contact">

         <div class="row section-head">

            <div class="eight columns header-col">

               <h1><span>How can we help you?</span></h1>
               <div class="ab-gap-2"></div>
               <p class="h4" >Use the form below to get in touch<p>
               <p class="h6 mob-hide" >*It looks amazing because it is crafted using the neumorphism technique<p>
               <div class="ab-gap-2"></div>
            </div>

         </div>


         <div class="row">

            <div class="eight columns">

               <!-- form -->
               <form netlify action="/submissionSuccess.html" method="POST" id="contactForm2" name="contactForm2" netlify-honeypot="bot-field">
					<fieldset>

                  <p class="u-visually-hidden">
                     <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
                  </p>

                  <div>
						   <label for="contactName">Name <span class="required">*</span></label>
						   <input type="text" value="" size="35" id="contactName" name="contactName" placeholder="John Doe">
                  </div>

                  <div>
						   <label for="contactEmail">Email <span class="required">*</span></label>
						   <input type="text" value="" size="35" id="contactEmail" name="contactEmail" placeholder="john@email.com">
                  </div>

                  <div>
						   <label for="contactSubject">Subject</label>
						   <input type="text" value="" size="35" id="contactSubject" name="contactSubject" placeholder="The subject of your message">
                  </div>

                  <div>
                     <label for="contactMessage">Message <span class="required">*</span></label>
                     <textarea cols="50" rows="15" id="contactMessage" name="contactMessage" placeholder="Add here your message" ></textarea>
                  </div>

                  <div>
                     <button type="submit" class="submit">Submit</button>
                  </div>

					</fieldset>
				   </form> <!-- Form End -->
            </div>


            <aside class="four columns footer-widgets">

               <div class="widget widget_contact">

					   <h4>Our email</h4>
					   <p class="address">
						   <span>info@thecodinglab.it</span><br>
					   </p>

				   </div>

            </aside>

      </div>

   </section> <!-- Contact Section End-->
